<html>
<head>
<meta charset="UTF-8">
<title> Piotr Kierbed≈∫ 2P </title>
<link rel="stylesheet" href="styl.css">
</head>
<body style="background-color: silver">
<div style="color:blue;">
<script type="text/javascript">
function okno_zamknij()
{
window.close()
}
var N0=prompt("N0=","");
var t=prompt("t=","");
var x=prompt("x=","");

var N0=parseFloat(N0);
var t=parseFloat(t);
var x=parseFloat(x);

var T1/2 = 5700;
var Lambda;

Lambda = Math.log(x)/T1/2;

document.write("N0 = "+N0+"[sztuk] <br>");
document.write("t = "+t+"[lat] <br>");
document.write("T1/2 = 5700[lat] <br>");
document.write("Lambda = "+Lambda+"[1/rok] <br>");
</script>

<br>
<input type="button" value="zamknij okno" onclick="okno_zamknij()"/>

</div>
</body>
</html>
