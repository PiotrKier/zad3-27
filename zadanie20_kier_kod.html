function okno_zamknij()

function AB_kie()
{
var xa_kie= parseFloat(document.getElementById('xa_dane').value);
var ya_kie= parseFloat(document.getElementById('ya_dane').value);
var xb_kie= parseFloat(document.getElementById('xb_dane').value);
var yb_kie= parseFloat(document.getElementById('yb_dane').value);
var dlugoscAB= Math.sqrt(Math.pow(xa_kie - xb_kie,2) + Math.pow(ya_kie - yb_kie,2));
document.getElementById("nazwa").innerHTML ="Długość boku AB= "+dlugoscAB.toFixed(2)+" cm";
}
function BC_kie()
{
var xb_kie= parseFloat(document.getElementById('xb_dane').value);
var yb_kie= parseFloat(document.getElementById('yb_dane').value);
var xc_kie= parseFloat(document.getElementById('xc_dane').value);
var yc_kie= parseFloat(document.getElementById('yc_dane').value);
var dlugoscBC= Math.sqrt(Math.pow(xb_kie - xc_kie,2) + Math.pow(yb_kie - yc_kie,2));
document.getElementById("nazwa").innerHTML ="Długość boku BC= "+dlugoscBC.toFixed(2)+" cm";
}
function CA_kie()
{
var xc_kie= parseFloat(document.getElementById('xc_dane').value);
var yc_kie= parseFloat(document.getElementById('yc_dane').value);
var xa_kie= parseFloat(document.getElementById('xa_dane').value);
var ya_kie= parseFloat(document.getElementById('ya_dane').value);
var dlugoscCA= Math.sqrt(Math.pow(xc_kie - xa_kie,2) + Math.pow(yc_kie - ya_kie,2));
document.getElementById("nazwa").innerHTML ="Długość boku CA= "+dlugoscCA.toFixed(2)+" cm";
}
</script>
