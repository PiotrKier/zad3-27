<html>
<head>
<script type="text/javascript">
function show_prompt()
{
var name=prompt("Napisz imię","Imię Nazwisko");
if (name!=null && name!="")
{
document.write("Witaj " + name + "! jak się masz?");
}
}
document.write("Zastosowanie:".bold()+"<br>");
document.write("Jest używany kiedy użytkownik ma wpisać coś np. zanim wejdzie w dany moduł strony. Np. hasło."+"<br>");
document.write("Użytkownik po wpisaniu wartość może nacisnął „OK.” albo „Cancel” Jeżeli użytkownik kliknie „OK.” metoda zwraca wpisaną wartość, a w przeciwnym wypadku zwraca null."+"<br>");
function okno_zamknij()
{
window.close()
}
</script>
</head>
<body style="background-color: silver">
<input type="button" onclick="show_prompt()" value="Pokaż prompt box"/>

<br><br>

<input type="button" value="zamknij okno" onclick="okno_zamknij()"/>
</body>
</html>
