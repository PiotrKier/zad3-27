<html>

<body>
<form name="formularz"
onsubmit="wysokoscikat(this.a_odleglosc.value, this.b_kat.value, this.c_droga.value); return false">

Odległość między Arturem a Dawidem:
<input name="a_odleglosc" placeholder="Wprowadź odległość">

<br>

Kąt startu samolotu:
<input name="b_kat" placeholder="Wprowadź kąt">

<br>

Droga samolotu nad Dawidem:
<input name="c_droga" placeholder="Wprowadź drogę">

<br>

<input type="submit" value="oblicz">

<br>

Wysokość=
<input name="wysokosc" readonly>
<br>
Kat startu=
<input name="kat" readonly>

</form>

<script>
function wysokoscikat(a, b, c) {
var odl_kie = parseFloat(a);
var kat_kie = parseFloat(b);
var s_kie = parseFloat(c);

var kat_rad = (Math.PI/180) * kat_kie;
var h_kie = odl_kie * Math.tan(kat_rad);

var kat_startu_rad = Math.atan(h_kie/s_kie);
var kat_startu_deg = (180/Math.PI) * kat_startu_rad;

document.getElementsByName('wysokosc')[0].value = "Wysokość: "+h_kie.toFixed(2);
document.getElementsByName('kat')[0].value = "Kat startu: "+kat_startu_deg.toFixed(2);
}
</script>
</body>
